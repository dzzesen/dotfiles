- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
    ~/.config:

- shell:
    - command: rm -rf ~/.config/systemd/user/niri.service.wants
    - command: mkdir ~/.config/systemd/user/niri.service.wants

- link:
    ~/.dotfiles:
      path: ""
    ~/.gitconfig:
      path: configs/git/gitconfig
    ~/.config/systemd/user/swaybg.service:
      path: configs/swaybg/swaybg.service
    ~/.config/systemd/user/swayidle.service:
      path: configs/swayidle/swayidle.service
    ~/.config/qtile:
      path: configs/qtile
      force: true
    ~/.config/kitty:
      path: configs/kitty
    ~/.config/wezterm:
      path: configs/wezterm
    ~/.zshrc:
      path: configs/zsh/.zshrc
    ~/.config/starship.toml:
      path: configs/starship/starship.toml
    ~/.config/rofi/config.rasi:
      path: configs/rofi/config.rasi
    ~/.local/share/rofi/themes/catppuccin-macchiato.rasi:
      path: configs/rofi/catppuccin-macchiato.rasi
    ~/.config/nvim:
      path: configs/nvim
    ~/.config/ptpython/config.py:
      path: configs/ptpython/config.py

- shell:
    - command: git submodule update --init --recursive
      description: Installing dotbot
      stdout: true
    - command: systemctl --user daemon-reload
    - command: ln -s /usr/lib/systemd/user/waybar.service ~/.config/systemd/user/niri.service.wants/
    - command: ln -s /usr/lib/systemd/user/mako.service ~/.config/systemd/user/niri.service.wants/
    - command: ln -s ~/.config/systemd/user/swaybg.service ~/.config/systemd/user/niri.service.wants/
    - command: ln -s ~/.config/systemd/user/swayidle.service ~/.config/systemd/user/niri.service.wants/
