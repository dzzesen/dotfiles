- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
    ~/.config:
    ~/.config/systemd/user:
    ~/.config/systemd/user/niri.service.wants:

- link:
    ~/.dotfiles:
      path: ""
    ~/.gitconfig:
      path: configs/git/gitconfig
    ~/.config/systemd/user/swaync.service:
      path: configs/swaync/swaync.service
    ~/.config/systemd/user/swaybg.service:
      path: configs/swaybg/swaybg.service
    ~/.config/systemd/user/swayidle.service:
      path: configs/swayidle/swayidle.service
    ~/.config/systemd/user/niri.service.wants/waybar.service:
      path: /usr/lib/systemd/user/waybar.service
    ~/.config/systemd/user/niri.service.wants/gnome-keyring-daemon.service:
      path: /usr/lib/systemd/user/gnome-keyring-daemon.service
    ~/.config/systemd/user/niri.service.wants/swaync.service:
      path: ~/.config/systemd/user/swaync.service
    ~/.config/systemd/user/niri.service.wants/swaybg.service:
      path: ~/.config/systemd/user/swaybg.service
    ~/.config/systemd/user/niri.service.wants/swayidle.service:
      path: ~/.config/systemd/user/swayidle.service
    ~/.config/niri/config.kdl:
      path: configs/niri/config.kdl
      force: true
    ~/.config/waybar/config.jsonc:
      path: configs/waybar/config.jsonc
    ~/.config/waybar/style.css:
      path: configs/waybar/style.css
    ~/.config/swaylock/config:
      path: configs/swaylock/config
    ~/.themes/Catppuccin-Macchiato-Standard-Sky-Dark:
      path: configs/gnome-themes/Catppuccin-Macchiato-Standard-Sky-Dark
    ~/.config/swaync/style.css:
      path: configs/swaync/style.css
    ~/.config/paru/paru.conf:
      path: configs/paru/paru.conf
    ~/.config/foot:
      path: configs/foot
    ~/.zshrc:
      path: configs/zsh/.zshrc
    ~/.config/starship.toml:
      path: configs/starship/starship.toml
    ~/.config/yazi:
      path: configs/yazi
    ~/.config/gitui:
      path: configs/gitui
    ~/.config/lsd:
      path: configs/lsd
    ~/.config/fuzzel/fuzzel.ini:
      path: configs/fuzzel/fuzzel.ini
    ~/.config/satty/config.toml:
      path: configs/satty/config.toml
    ~/.config/helix:
      path: configs/helix
    ~/.config/nvim:
      path: configs/nvim
    ~/.config/ptpython/config.py:
      path: configs/ptpython/config.py
    ~/.local/share/applications/claude.desktop:
      path: configs/browser/chromium/webapps/claude/claude.desktop
    ~/.local/share/applications/deepseek.desktop:
      path: configs/browser/chromium/webapps/deepseek/deepseek.desktop
    ~/.local/share/applications/chatgpt.desktop:
      path: configs/browser/chromium/webapps/chatgpt/chatgpt.desktop
    ~/.local/share/applications/perplexity.desktop:
      path: configs/browser/chromium/webapps/perplexity/perplexity.desktop
    ~/.local/share/applications/gmail-kopeykindzzesen.desktop:
      path: configs/browser/chromium/webapps/gmail/gmail-kopeykindzzesen.desktop
    ~/.local/share/applications/gmail-razortheory.desktop:
      path: configs/browser/chromium/webapps/gmail/gmail-razortheory.desktop
    ~/.local/share/applications/gmail-rawbot.desktop:
      path: configs/browser/chromium/webapps/gmail/gmail-rawbot.desktop

- shell:
    - command: git submodule update --init --recursive
      description: Installing dotbot
      stdout: true
    - command: systemctl --user daemon-reload
    - command: gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Macchiato-Standard-Sky-Dark'
    - command: gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
    - command: gsettings set org.gnome.desktop.interface document-font-name 'JetBrainsMono Nerd Font Propo 13'
    - command: gsettings set org.gnome.desktop.interface font-name 'Cantarell Bold 13 @wght=700'
    - command: gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
    - command: gsettings set org.gnome.desktop.interface monospace-font-name 'Hack Nerd Font Bold 13'
    - command: chmod +x ~/.dotfiles/configs/fuzzel/power-dmenu.sh
    - command: chmod +x ~/.dotfiles/configs/fuzzel/layout-dmenu.sh
    - command: chmod +x ~/.dotfiles/configs/niri/switch-layout.sh
    - command: chmod +x ~/.dotfiles/configs/foot/open-lazygit.sh
    - command: chmod +x ~/.dotfiles/configs/foot/open-yazi.sh
    - command: chmod +x ~/.dotfiles/configs/foot/open-git-history.sh
    - command: chmod +x ~/.dotfiles/configs/foot/open-git-diff.sh
