[main]
dpi-aware=yes
font=Hack Nerd Font:weight=regular:size=14
use-bold=yes
match-mode=fuzzy
sort-result=yes
match-counter=yes
filter-desktop=yes
show-actions=no
terminal=kitty -e
list-executables-in-path=no
icon-theme=Papirus-Dark
width=35
line-height=20
fields=name,generic,comment,categories,filename,keywords
prompt="‚ùØ  "
anchor=center
lines=10
horizontal-pad=40
vertical-pad=25
inner-pad=20
image-size-ratio=1

[colors]
background=24273aff
text=cad3f5ff
prompt=cad3f5ff
input=cad3f5ff
match=f5a97fff
selection=c6a0f699
selection-text=24273aff
selection-match=f5a97fff
counter=b7bdf8ff
border=c6a0f6ff

[border]
width=2
radius=10

[key-bindings]
delete-line-forward=none
execute=Control+l Return
prev=Control+k Up
next=Control+j Down
